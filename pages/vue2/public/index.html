<!DOCTYPE html>
<html lang="zh-CN" style="font-size: 64px;">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"
          name="viewport">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="yes" name="full-screen">
    <meta content="true" name="x5-fullscreen">
    <meta content="mobile" name="applicable-device">

    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">

    <title><%= htmlWebpackPlugin.options.title %></title>

    <script type="text/javascript">
        document.write("<link rel='stylesheet' href='/static/css/spinner.css?v=" + Math.random() + "'>");
        document.write("<link rel='stylesheet' href='/static/css/normal.css?v=" + Math.random() + "'>");
    </script>
    <!-- 使用CDN的CSS文件 -->
    <% htmlWebpackPlugin.options.cdn.css.forEach(function(item){ if(item){ %>
    <link rel='stylesheet' href="<%= item %>">
    <% }}) %>
    <!-- 使用CDN的JS文件 -->
    <% htmlWebpackPlugin.options.cdn.js.forEach(function(item){ if(item){ %>
    <script type="text/javascript" src="<%= item %>"></script>
    <% }}) %>
</head>

<body style="font-size: 12px;">
<div class="header" id="header"></div>
<div id="content">
    <div class="start_screen">
        <img id="start_screen_img" style="display: block; margin:0 auto;width:90%;max-width: 512px;" src="">
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
        <p style="position:fixed;bottom: 50px;width:100%;">正在加载</p>
    </div>
    <!-- -->
</div>
<div class="footer" id="footer"></div>
</body>

<script>
    var script = document.createElement("script");
    script.type = "text/javascript";
    script.src = "/static/js/init.js?v="+ Math.random()
    document.body.appendChild(script)
    script = document.createElement("script")
    script.type = "text/javascript"
    script.src = "/static/js/startScreen.js?v="+ Math.random()
    document.body.appendChild(script)
</script>

</html>
