    <style>
        .flexarea {
            display: -webkit-flex; /* Safari */
            display: flex;
            flex-wrap: nowrap;
            height: 100%;
        }

        .hiden {
            display: none;
        }

        #chat_area_chose {
            width: 50px;
            flex-direction: column;
            background: #1e2f41;
            color: white;
            flex-shrink: 0;
        }

        #chat_where {
            width: 200px;
            /*background: rgba(0, 0, 0, 0.2);*/
            overflow: hidden;
            overflow-y: auto;
            border-right: 1px solid rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }

        #chat_msg {
            flex-grow: 1;
            display: -webkit-flex; /* Safari */
            display: flex;
            flex-wrap: nowrap;
            flex-direction: column;
        }

        .chat_title {
            display: none;
            width: 100%;
            position: fixed;
            top: 0;
            background: #fff;
        }

        #chat_easy {
            background: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: none;
        }

        #chat_easy div {
            width: 100%;
            text-align: center;
        }

        @media only screen and (max-width: 600px) {
            #chat_area_chose {
                display: none;
            }

            #chat_where {
                flex-grow: 1;
                padding-top: 50px;
                padding-bottom: 100px;
            }

            #chat_msg {
                display: none;
            }

            .chat_title {
                display: block;
            }

            #chat_easy {
                display: -webkit-flex; /* Safari */
                display: flex;
            }
        }

        .goback {
            position: absolute;
            top: 15px;
            border: 10px solid transparent;
            border-right: 10px solid #ccc;
        }

        .goback:hover {
            /*border-right: 10px solid #808080;*/
        }

        .goback:after {
            content: '';
            position: absolute;
            top: -10px;
            left: -7px;
            border: 10px solid transparent;
            border-right: 10px solid #fff;
        }

        .contactor:hover {
            background-color: rgba(0, 0, 0, .05);
        }

        .contactor:active {
            background-color: rgba(0, 0, 0, .05);
        }

        .contactor img {
            width: 46px;
            height: 46px;
            border-radius: 100%;
            vertical-align: middle;
        }

        .historyarea {
            flex-grow: 1;
            padding: 18px 18px;
        }

        .sendarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: flex-end;
        }

        .input {
            flex-grow: 1;
            font-size: 14px;
            width: 100%;
            padding: 5px 8px;
            border: 1px solid #ddd;
            overflow-x: hidden;
            overflow-y: auto;
            user-modify: read-write-plaintext-only;
            -webkit-user-modify: read-write-plaintext-only;
            max-height: 100px;
        }

        .input:empty::before {
            content: attr(placeholder);
        }


        .speaker, .me {

            margin-top: 14px;
            display: flex;
            align-items: flex-start;
        }

        .me {
            justify-content: flex-end;
        }


        .photo {
            flex-shrink: 0;
            display: inline-block;
            width: 28px;
            height: 28px;
            vertical-align: bottom;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 80% 90% 100% 20%;
        }

        .detail {
            display: inline-block;
            background-color: aquamarine;
            border-radius: 14px;
            position: relative;
            padding-left: 12px;
            padding-right: 12px;
            max-width: calc(90% - 33px);

            overflow: hidden;
            overflow-y: auto;
            word-break: break-all;
        }

        .me .detail {
            background: #3399CC;
        }
    </style>
</head>
